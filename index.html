<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffe6e6;
        text-align: center;
        padding: 50px;
      }
      .container {
        background: #ff99cc;
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }
      input {
        padding: 10px;
        width: 80%;
        margin: 10px 0;
        border: 2px solid #ff6699;
        border-radius: 5px;
      }
      .input-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px 0;
      }
      button {
        background-color: #ff3366;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #ff1a4d;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }
      .close {
        cursor: pointer;
        color: red;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Diisi yaa sayanggg huruf yang udah dikumpulin, gaperlu di spasi dan capslocknya jangan lupa yaa ðŸ’•</h2>
      <div class="input-container">
        <input type="text" id="inputText" placeholder="Masukkan huruf yang sudah dikumpulkan tadi" />
      </div>
      <br />
      <button onclick="openModal()">Submit</button>
    </div>

    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Verifikasi</h3>
        <p id="modalText"></p>
        <button id="whatsappLink">Submit untuk mendapatkan hadiahnya!</button>
      </div>
    </div>

    <script>
      function openModal() {
        let inputVal = document.getElementById("inputText").value;
        if (inputVal.trim() === "") {
          alert("Harap masukkan huruf terlebih dahulu!");
          return;
        }
        document.getElementById("modalText").innerText = "Apakah Kamu Yakin Jawabannya Sayanggg? Kalau udah yakin, di klik submit abis itu minta hadiahnya yaa sayanggg!";
        document.getElementById("whatsappLink").setAttribute("onclick", `sendToWhatsApp('${inputVal}')`);
        document.getElementById("modal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }

      function sendToWhatsApp(inputVal) {
        let phoneNumber = "6281806926697"; // Ganti dengan nomor tujuan
        let message = encodeURIComponent("sayanggg aku udah ngumpulin hurufnyaaaa bener ndaaa?? " + inputVal);
        let url = `https://wa.me/${phoneNumber}?text=${message}`;
        window.location.href = url;
      }
    </script>
  </body>
</html>
